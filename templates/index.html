<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV File Info Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow rounded">
          <div class="card-body">
            <h2 class="text-center mb-4 text-primary">üìÅ CSV File Info Viewer</h2>

            <form action="/upload" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="file" class="form-label">Select a CSV File:</label>
                <input type="file" class="form-control" name="file" id="file" accept=".csv" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">üì§ Upload and Analyze</button>
              </div>
            </form>

          </div>
        </div>

        <div class="text-center mt-4">
         
        </div>
      </div>
    </div>
  </div>

</body>
</html>
